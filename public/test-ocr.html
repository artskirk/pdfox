<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Test - Load Server PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-item {
            background: #f5f5f5;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .file-item:hover {
            background: #e0e0e0;
        }
        .file-item button {
            background: #DC1F26;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        .file-item button:hover {
            background: #B71C1C;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            background: #fff3cd;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª OCR Test - Load Server PDF</h1>
    <p>Click a button below to load a PDF from the server and test OCR functionality:</p>

    <div class="loading" id="loading">Loading PDF...</div>

    <ul class="file-list">
        <li class="file-item">
            <strong>not-editable.pdf</strong> (Image-based PDF - requires OCR)
            <br><br>
            <button onclick="loadServerPDF('not-editable.pdf')">Load & Test OCR</button>
            <button onclick="loadWithTestOverlay()" style="margin-left: 10px; background: #4CAF50;">Load with Test Overlay</button>
        </li>
        <li class="file-item">
            <strong>test-invoice-with-images.pdf</strong> (Text-based PDF)
            <br><br>
            <button onclick="loadServerPDF('test-invoice-with-images.pdf')">Load PDF</button>
        </li>
        <li class="file-item">
            <strong>cv-test.pdf</strong> (Text-based PDF)
            <br><br>
            <button onclick="loadServerPDF('cv-test.pdf')">Load PDF</button>
        </li>
    </ul>

    <script>
        async function loadServerPDF(filename) {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'block';

            try {
                // Fetch the PDF from server
                const response = await fetch(`/uploads/${filename}`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${filename}: ${response.statusText}`);
                }

                const blob = await response.blob();

                // Convert to base64 data URL
                const reader = new FileReader();
                reader.onloadend = function() {
                    const base64data = reader.result;

                    // Store in sessionStorage
                    sessionStorage.setItem('pdfToEdit', base64data);
                    sessionStorage.setItem('pdfFileName', filename);

                    // Redirect to editor
                    window.location.href = '/pdf-editor.html';
                };
                reader.readAsDataURL(blob);

            } catch (error) {
                loadingDiv.style.display = 'none';
                alert('Error loading PDF: ' + error.message);
            }
        }

        // Load PDF with pre-configured test overlay for "DAVID EVDOSHCHENKO 123"
        async function loadWithTestOverlay() {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = 'block';
            loadingDiv.textContent = 'Loading PDF with test overlay...';

            try {
                const filename = 'not-editable.pdf';

                // Fetch the PDF from server
                const response = await fetch(`/uploads/${filename}`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${filename}: ${response.statusText}`);
                }

                const blob = await response.blob();

                // Convert to base64 data URL
                const reader = new FileReader();
                reader.onloadend = function() {
                    const base64data = reader.result;

                    // Store PDF in sessionStorage
                    sessionStorage.setItem('pdfToEdit', base64data);
                    sessionStorage.setItem('pdfFileName', filename);

                    // Create test overlay matching ui-preview.png
                    // Position based on the white box in the CV
                    const testOverlay = {
                        id: 'overlay-test-' + Date.now(),
                        text: 'DAVID EVDOSHCHENKO 123',
                        x: 60,  // Position from left (scaled by 1.5x)
                        y: 90,  // Position from top (scaled by 1.5x)
                        width: 330, // Box width (scaled by 1.5x)
                        height: 280, // Box height (scaled by 1.5x)
                        fontSize: 54, // 36px * 1.5 scale factor
                        color: '#000000', // Black text
                        bgColor: 'rgba(255, 255, 255, 1)', // White background, 100% opacity
                        textOpacity: 1, // 100% text opacity
                        fontFamily: 'Arial, sans-serif',
                        alignment: 'left',
                        page: 1
                    };

                    // Store test overlay
                    sessionStorage.setItem('testOverlay', JSON.stringify(testOverlay));

                    // Redirect to editor
                    window.location.href = '/pdf-editor.html';
                };
                reader.readAsDataURL(blob);

            } catch (error) {
                loadingDiv.style.display = 'none';
                loadingDiv.textContent = 'Loading PDF...';
                alert('Error loading PDF: ' + error.message);
            }
        }
    </script>
</body>
</html>
